<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Demo Continued</h1>

    <table>
        <tr>
            <th>Nested Table 1</th>
            <th>Nested Table 2</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>List item</td>
                        <td>
                            <ul>
                                <li>abc</li>
                                <li>def</li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>List item</td>
                        <td>List item</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
